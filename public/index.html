<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes en tiempo real</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #contador {
            font-size: 2rem;
            margin: 20px 0;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üëç Contador de Likes en Tiempo Real</h1>
    <div id="contador">0</div>
    <button onclick="darLike()">Dar Like üëç</button>

    <script>
        const socket = io("https://chatvivo.onrender.com");
        const contadorDiv = document.getElementById("contador");

        // Recibir contador desde el servidor
        socket.on("contador-actual", (totalLikes) => {
            contadorDiv.textContent = totalLikes;
        });

        // Enviar like al servidor
        function darLike() {
            socket.emit("nuevo-like");
        }
    </script>
</body>

</html>
